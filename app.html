<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vladimir Sanchez & Alan Jafet">
    <meta name="description" content="Creación de Framework para el LayBlue">
    <meta name="keywords" content="HTML-CSS">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework LayBlue - 2022</title>
    <!-- Styles of components -->
    <link rel="stylesheet" href="app.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

</head>

<body>
  
    <!-- start nav -->
    <nav class="nav">
        <!-- star logo -->
        <div class="nav__logo">
            <img src="src/img/logo/Vector.svg" alt="">
            <img src="src/img/logo/LayBlu-UI.svg" alt="">
        </div>
        <!-- end logo -->
        <!-- start input search -->
        <div class="nav__search">
            <i class="fas fa-search nav__icon-search"></i>
            <input type="text" class="nav__input-search">
        </div>
        <!-- end input search -->
        <!-- start nav content -->
        <div class="nav__content">
            <!-- start nav list -->
            <div class="nav__list">
                <a href="#" class="nav__item">Documentación</a>
                <a href="#" class="nav__item">Componentes</a>

                <!-- start nav icon -->
                <div class="nav__content_icon">
                    <i class="fas fa-sun nav__icon-sun"></i>
                    <div class="nav__them-content">
                        <div class="nav__icons_theme">
                            <a class="nav__theme-light"><i class="far fa-lightbulb nav__icon-light"></i>Light</a>
                            <a class="nav__theme-dark"><i class="far fa-moon nav__icon-dark"></i>Dark</a>

                    </div>

            </div>
            <!-- end nav list -->
        </div>

    </nav>

    <main class="main">

        <aside class="sidebar">
            <ul class="sidebar__list">
                <li class="sidebar__item"><i class="fas fa-book-open sidebar__book"></i>Documentación</li>

                <li class="sidebar__start-content">
                    <a class="sidebar__start-item">Instalacion</a>

        <section class="">
